name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Adjust to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Lint and Format Check
        run: npm run lint && npm run format:check

      - name: Build SvelteKit
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "ebortsoff@yandex.com"
          git config --global user.name "Egvenii Bortsov"
          git checkout --orphan gh-pages
          git rm -rf .
          mv build/* .
          touch .nojekyll
          git add .
          git commit -m "Deploy SvelteKit to GitHub Pages"
          git push --force --quiet "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:gh-pages
