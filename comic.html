<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evgenii Bortsov - Portfolio</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="comic.css">
    <link rel="stylesheet" href="common.css">
    <link rel="shortcut icon" href="panda-image.ico" type="image/x-icon">
</head>

<body class="about">
    <header>
        <div class="image"></div>
        <h1>Evgenii Bortsov</h1>
        <nav>
            <a href="index.html"><span>About</span></a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact Me</a>
            <a href="comic.html" class="comic-link">Comic</a>
        </nav>
    </header>
    <main>
        <div class="comic">
            <img src="icpcquarterfinals.jpg" alt="Comic image" class="comic-img">
            <div class="comic-img-description">
                <p class="comic-img-title"><b>Image title: </b><span class="placeholder"></span></p>
                <p class="comic-img-upload-date"><b>Upload date: </b><span class="placeholder"></span></p>
            </div>
        </div>
    </main>
    <script>
        const email = 'e.bortsov@innopolis.university';
        const comic_block = document.querySelector(".comic");
        const comic_img = document.querySelector(".comic .comic-img");
        const comic_title = document.querySelector(".comic .comic-img-title .placeholder");
        const comic_img_upload_date = document.querySelector(".comic .comic-img-upload-date .placeholder");
        function fetch_xkcd_id() {;
            return fetch(`https://fwd.innopolis.university/api/hw2?email=${email}`)
                .then(r => r.text());
        }
        function fetch_comic(xkcd_id) {
            return fetch(`https://fwd.innopolis.university/api/comic?id=${xkcd_id}`)
                .then(r => r.json());
        }
        function loadImage(comicJson) {
            comic_block.style.display = 'block';
            comic_img.src = comicJson.img;
            comic_title.textContent = comicJson.safe_title;
            upload_date = new Date(comicJson.year, comicJson.month, comicJson.day, 0, 0, 0);
            comic_img_upload_date.textContent = upload_date.toLocaleDateString('ru-RU');
        }
        fetch_xkcd_id().then(fetch_comic).then(loadImage);
    </script>
</body>

</html>
